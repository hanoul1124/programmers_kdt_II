<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>
        {{ name|length }}
        {{ name|upper }}
    </p>

    {% for num in nums %}
        {% if not num|divisibleby:"2" %}
        <p>{{ num }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
